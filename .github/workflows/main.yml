name: CI
on: [push]
  
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
  
      - name: Setup do NodeJS
        uses: actions/setup-node@v2.5.2
        with: 
          node_version: 16.20.0
      - name: Instalação do Mocha e dos pacotes para teste
        run: |
          cd src;
          npm install -g mocha;
          npm install
